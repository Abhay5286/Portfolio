<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Website Design</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="LOGO.png" width="150" height="50">
                
            </div>
            <div class="menu">
                <ul>
                    <li> <a href="#">My Life</a></li>
                    <li> <a href="#">My Project</a></li>
                    <li> <a href="#">My Goal</a></li>
                    <li> <a href="#">Photos</a></li>
                    <li class="btn"> <a href="#">Keep in Touch</a></li>
                </ul>
            </div>
        </header>
        <div class="home">
            <div class="container">
                <div class="person">
                    <span class="person-overlay"></span>
                    <img src="Abhay007.jpg" width="500" height="500">
                    <style>
                        img
                        {
                            border-bottom-right-radius: 20%; 
                            right: 20rem;
                        }
                    </style>
                    
                </div>
                <div class="home-text">
                    <h6 class="student">Student</h6>
                    <h1 class="name">Abhay</h1>
                    <p class="small-intro">Hello Guyz, My Name is Abhay Maurya - just 18 and i'm BSc IT student at NKT College.</p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>

        $(document).ready(function(){
            $(".name, .student, .small-intro").lettering();

            anime({
                targets: '.home .person-overlay',
                translateX: 1100,
                delay: 1000,
                duration: 1500,
                easing: 'easeInSine'
            })
            anime({
                targets:'.home .person img',
                opacity: 1,
                delay: 1500,
                duration: 1500,
                easing: 'easeInSine'
            })

            anime({
                targets:'.student span',
                opacity: 1,
                duration: 1500,
                delay: anime.stagger(100, {start:3000})
            })

            anime({
                targets:'.name span',
                opacity: 1,
                duration: 3000,
                easing:'easeInSine',
                delay: anime.stagger(100, {start:4500})
            })

            anime({
                targets: '.name .char1, .name .char2, .name .char3, .name .char4, .name .char5',
                keyframes: [
                    {translateY: 100, duration: 1500}
                ],
                easing: 'easeInOutExpo',
                delay: 8000,
            })

           anime({
               targets: '.logo',
               opacity: 1,
               duration: 3000,
               delay: 9500
           })

           anime({
                targets:'.menu li',
                opacity: 1,
                duration: 3000,
                delay: anime.stagger(150, {start:10500})
            })

            anime({
                targets:'.small-intro span',
                opacity: 1,
                duration: 1000,
                easing:'easeInSine',
                delay: anime.stagger(50, {start:11000})
            })
        });

    </script>
</body>
</html>
